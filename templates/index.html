<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Good Afternoon!</h1>


    <h2>Car Details</h2>

    <table>
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>No of Doors</th>
            <th>Color</th>
            <th>Engine Type</th>
        </tr>
        {% for car in cars_details %}
        <tr>
            <td>{{ car.model }}</td>
            <td>{{ car.year }}</td>
            <td>{{ car.no_of_doors }}</td>
            <td>{{ car.color }}</td>
            <td>{{ car.engine_type }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
